<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/admin/district}" th:object="${street}" method="post">
    <div>
        name: <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>district Id: <input type="text" th:field="*{districtId}"></div>
    <div>
        <input type="submit" value="submit">
    </div>
</form>
</body>
</html>
